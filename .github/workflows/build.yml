name: Build Project
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["*"]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permissions to modify repository contents
    steps:
      - uses: actions/checkout@v5
      - name: Build
        run: make build
      - name: Test
        run: make test
      - name: Run
        run: make run
